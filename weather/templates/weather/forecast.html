{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Forecast</title>
	
	<link rel="stylesheet" type="text/css" href="{% static 'weather/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'weather/css/style.css' %}" />
	<!-- 
		Font Awesome deployed in this project is released under CC BY 4.0 License
		and MIT License. See github.com/FortAwesome/Font-Awesome. 
	-->
	<link rel="stylesheet" type="text/css" href="{% static 'weather/vendors/fontawesome-free-5.9.0-web/css/all.min.css' %}" />

</head>
<body>
	<div class="fixed-top" style="height: 100px">
		<button class="button-upper-left" onclick="window.location.href='/weather/comparison/'"><i class="fas fa-3x fa-arrow-left"></i></button>
		<button class="button-upper-right" onclick="window.location.href='/weather/forecast/addCity'"><i class="fas fa-3x fa-plus"></i></button>
		<button class="button-upper-right" onclick="window.location.href='/weather/forecast/saveCity'"><i class="fas fa-3x fa-star"></i></button>
	</div>

	<div class="container-fluid" style="margin-top: 100px">
		<!-- The below Google Maps iframe (and style) is generated by www.embedgooglemap.net, with modifications. -->
		<div class="mapouter"><div class="gmap_canvas"> <iframe width="100%" height="300" id="gmap_canvas" src="https://maps.google.com/maps?q=Berkeley&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div><style>.mapouter{position:relative;text-align:right;height:auto;width:100%;}.gmap_canvas {overflow:hidden;background:none!important;height:auto;width:100%;}</style></div> 
		<!--
		<div class="mapouter"><div class="gmap_canvas"> <iframe width="100%" height="300"> </iframe></div></div>
		-->
	</div>

	<div class="container-fluid">
		<!-- Time Selection -->
		<div class="card weather-card" style="border: none">
  			<div class="card-body">
				<button style="width: 40%; float: left; font-size: 3em" type="button" class="btn btn-info">
					August 22
				</button>

				<div style="width: auto%; float: right; padding-right: 30px">
					<button style="font-size: 3em; float: left;" type="button" class="btn btn-info"> 09:00 </button>
					<div style="width: auto%; float: left; margin-top: 20px; margin-left: 15px">
						<i class="fas fa-3x fa-play"></i>
					</div>
					<button style="font-size: 3em; float: left; margin-left: 10px" type="button" class="btn btn-info"> 13:00 </button>
				</div>
			</div>
		</div>
		<hr />

		<div class="card weather-card" style="border: none">
			<div class="card-body">
				<span class="weather-card-nav-arrow" style="float: left"><i class="fas fa-5x fa-chevron-left"></i></span>

				<button style="width: 20%; float: left; font-size: 3em" type="button" class="btn btn-light">
					18° <br />
					9AM <br />
				</button>

				<button style="width: 20%; float: left; font-size: 3em" type="button" class="btn btn-light">
					21° <br />
					12PM <br />
				</button>


				<button style="width: 20%; float: left; font-size: 3em" type="button" class="btn btn-light">
					26° <br />
					3PM <br />
				</button>

				<button style="width: 20%; float: left; font-size: 3em" type="button" class="btn btn-light">
					25° <br />
					6PM <br />
				</button>

				<span class="weather-card-nav-arrow" style="float: right"><i class="fas fa-5x fa-chevron-right"></i></span>
			</div>
		</div>
		<hr />

		<div class="card weather-card" style="border: none; height: 330px">
			<div class="card-body" style="font-size: 3em">
				UV index: High, 7 <br />
				Chance of precipitation:  5% <br />
				All Day Highest Temperature: 26° <br />
				All Day Lowest  Temperature: 13°
			</div>
		</div>
		<hr />

		<div class="card weather-card" style="border: none">
			<div class="card-body">
				<div class="form-group">
					<label for="exampleFormControlTextarea1" style="font-size: 3em">Notes</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="font-size: 3em" placeholder="Take note here."></textarea>
				</div>
			</div>
		</div>
</body>
</html>
